<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <table style="width: 100%">
    <caption>
      Monthly savings
    </caption>
    <tr>
      <th>Item</th>
      <th>Prices in Rs</th>
    </tr>
    <tr>
      <td class="item">Tea</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Coffee</td>
      <td class="price">70</td>
    </tr>
    <tr>
      <td class="item">Biscuits</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Rice</td>
      <td class="price">130</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">50</td>
    </tr>
  </table>

  <script type="text/javascript" src="./script.js"></script>

  <script>
    const getSumBtn = document.createElement("button");
    getSumBtn.append("Get Total Price");
    document.body.appendChild(getSumBtn);

    const getSum = () => {
      // Get all elements with the class "price"
      const prices = document.querySelectorAll('.price');
      let total = 0;

      // Loop through each price and add to total
      prices.forEach(priceElement => {
        total += parseFloat(priceElement.textContent); // Convert text content to number
      });

      // Create a new row
      const newRow = document.createElement('tr');
      const newCell = document.createElement('td');
      newCell.colSpan = 2; // Merge two columns
      newCell.textContent = `Total Price: Rs ${total}`;
      newRow.appendChild(newCell);

      // Append the new row to the table
      const table = document.querySelector('table');
      table.appendChild(newRow);
    };

    getSumBtn.addEventListener("click", getSum);
  </script>

</body>

</html>
